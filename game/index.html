<body>
 <div class="container">
  <div class="row">
    <div class="col-md-12 heading">
      <strong>DIAMONDS!</strong> - a match 3 or more game prototype written in javascript &amp; and pixie.js
    </div>
    </div>

    <div id="game_container"></div>
    This really small game was an x
    the code can be found on <a href="https://github.com/polyvision/diamons_prototype_pixiejs" target="_blan">github</a>
    gem &amp; diamonds graphics by <a href="http://opengameart.org/content/gem-jewel-diamond-glass" target="_blank">Ville Seppanen</a>
  </div>

<a href="https://github.com/polyvision/diamons_prototype_pixiejs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>



  <script>

  // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0xF5FBEF,true); // true for interface stage
 
    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(512, 600);
 
    // add the renderer view element to the DOM
    document.getElementById("game_container").appendChild(renderer.view);
 
    requestAnimFrame( animate );
 
    
    game_field = new GameField(stage);
    scores = new Score(stage);
    game_field.earned_points = function(points){
        scores.points_to_add += (points * 100);
    }
 
    
 
    function animate(delta) {
        requestAnimFrame( animate );
 
         // render the stage   
        scores.update();
        renderer.render(stage);
    
    }

    
  </script>
  </body>
</html>
